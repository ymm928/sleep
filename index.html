<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>哄睡小站</title>
  <style>
    body {
      background-color: #fdf6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    audio {
      display: none; /* 隐藏控制条 */
    }
  </style>
</head>
<body>
  <audio id="player"></audio>

  <script>
    const playlist = ['timemachine.mp3', '痕迹器官.mp3']; // 你可以改成你自己的文件名
    let index = 0;
    const player = document.getElementById('player');

    function playNext() {
      player.src = playlist[index];
      player.play();
      index = (index + 1) % playlist.length;
    }

    player.addEventListener('ended', playNext);

    playNext(); // 自动播放第一首
  </script>
</body>
</html>
